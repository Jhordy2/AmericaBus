{% macro render_field(field) %}
    <dt>{{ field.label }}
    <dd>{{ field(placeholder=field.label.text,**kwargs) |safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li class="text-danger">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
