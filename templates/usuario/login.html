{% extends 'layout.html' %}

{% block body %}




<main class="login-form mt-5">
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% with messages = get_flashed_messages(with_categories=true)  %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor%}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="/entrar" method="POST">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Correo</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="correo" required
                                        autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="contraseña"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Iniciar sesión
                                </button>
                                <a href="/create" class="btn btn-success">
                                    Crear cuenta nueva
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
{% endblock %}
