{% extends 'layout.html' %}

{% block body %}
<main class="login-form mt-5">
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Registrar</div>
                    <div class="card-body">
                        <form action="/register" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                                </div>
                                <div class="form-group col-md">
                                    <label for="apellidoPaterno">Apellido Paterno</label>
                                    <input type="text" class="form-control" placeholder="Apellido Paterno"
                                        name="apellidoPaterno">
                                </div>
                                <div class="form-group col-md">
                                    <label for="apellidoMaterno">Apellido Materno</label>
                                    <input type="text" class="form-control" placeholder="Apellido Materno"
                                        name="apellidoMaterno">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                    <label for="inputCity">Telefono</label>
                                    <input type="text" class="form-control" placeholder="Telefono" name="telefono">
                                </div>
                                <div class="form-group col-md">
                                    <label for="inputState">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" autocomplete="on" value="dd/mm/yyyy"
                                        name="fechaNacimiento">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Direccion</label>
                                    <input type="text" class="form-control" placeholder="Av. las palmeras "
                                        name="direccion">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputState">Departamento</label>
                                    <select id="inputState" class="form-control" name="departamento">
                                        <option value="undenifed">Seleccione Departamento...</option>
                                        {% for depa in depas %}
                                        <option value={{depa.id_departamento}}>{{ depa.nombre }}</option>
                                        {% endfor%}


                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                    <label for="Correo">Correo</label>
                                    <input type="email" class="form-control" placeholder="Correo" name="correo">
                                </div>
                                <div class="form-group col-md">
                                    <label for="Contrase単a">Contrase単a</label>
                                    <input type="password" class="form-control" placeholder="Contrase単a"
                                        name="contrase単a">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
{% endblock %}
